          При двойном клике на песне в плейлисте она должна удаляться из плейлиста.*/
    </script>

  <body>
    <h1>Выбери трек:</h1>
    <ul id="list1">
      <li id="sound1"><a href="#" class="sound11"> Я свободен! </a></li>
      <li id="sound2"><a href="#" class="sound12">1100 </a></li>
      <li id="sound3"><a href="#">Улица роз </a></li>
      <li id="sound4"><a href="#">Ангельская пыль </a></li>
      <li id="sound5"><a href="#">Осколок льда </a></li>
    </ul>
    <h2>Лист для проигрования. Двойной клик удаляет трек</h2>
    <ul id="list2"></ul>
