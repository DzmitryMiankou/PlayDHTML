      /*Сверстайте HTML  и напишите скрипт,  выводящий по готовому массиву с
          названиями маркированный список песен. Внизу должен находится блок – плейлист.
          При клике на песню в списке она должна добавляться в плейлист.

    </script>

  <body>
    <h1>Выбери трек:</h1>
    <ol id="main">
      <li onclick="okno()">Я свободен!</li>
      <li>1100</li>
      <li>Улица роз</li>
      <li>Ангельская пыль</li>
      <li>Осколок льда</li>
    </ol>
    <h2>Лист для проигрования. Двойной клик удаляет трек</h2>
    <ol id="listT"></ol>
    <script>
      const liLast = document.createElement("li");
      liLast.innerHTML = "append";
      listT.append(liLast);
